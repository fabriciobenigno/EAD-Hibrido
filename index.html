<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cursos</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg,#0b2d5c,#0f4aa1);
    font-family: Arial, Helvetica, sans-serif;
}

.container{
    text-align:center;
    background: rgba(255,255,255,0.08);
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:500px;
}

.logo{
    width:150px;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:16px;
    font-size:20px;
    border:none;
    border-radius:10px;
    outline:none;
    text-align:center;
}

#resultado{
    margin-top:25px;
    font-size:24px;
    color:#ffffff;
    min-height:30px;
}

.footer{
    margin-top:25px;
    font-size:9px;
    color:rgba(255,255,255,0.35);
}

</style>
</head>

<body>

<div class="container">

    <img src="tata.png" class="logo">

    <input 
        type="text" 
        id="busca" 
        placeholder="Digite o código completo do curso">

    <div id="resultado"></div>

    <div class="footer">
        desenvolvido por Fabricio Benigno
    </div>

</div>

<script>

const cursos = {
"ESPRE_TAUT":"Acompanhamento do Transtorno do Espectro Autista",
"EGRAD_ADM":"Administração",
"ESPRE_AGRON":"Agronomia",
"ESPRE_AGTEC":"Agrotecnologia",
"EGRAD_ADSIS":"Análise e Desenvolvimento de Sistemas",
"ESPRE_ARQ":"Arquitetura e Urbanismo",
"EGRAD_ARTV":"Artes Visuais",
"ESPRE_AIND":"Automação Industrial",
"ESPRE_AURP":"Automação Residencial e Predial",
"EGRAD_BD":"Banco de Dados",
"ESPRE_BEA":"Bem-Estar Animal",
"EGRAD_BIB":"Biblioteconomia",
"ESPRE_BIO":"Biomedicina",
"EGRAD_CCONT":"Ciências Contábeis",
"EGRAD_CINA":"Cinema e Audiovisual",
"EGRAD_COMEX":"Comércio Exterior",
"EGRAD_CRIM":"Criminologia",
"EGRAD_DI":"Design de Interiores",
"EGRAD_DM":"Design de Moda",
"EGRAD_DP":"Design de Produto",
"EGRAD_TDG":"Design Gráfico",
"ESPRE_EAMB":"Engenharia Ambiental e Sanitária",
"ESPRE_ECIV":"Engenharia Civil",
"EGRAD_ESOFT":"Engenharia de Software",
"ESPRE_FAR":"Farmácia",
"ESPRE_FISIO":"Fisioterapia",
"EGRAD_GAS":"Gastronomia",
"EGRAD_GAMB":"Gestão Ambiental",
"EGRAD_RH":"Gestão de Recursos Humanos",
"EGRAD_NAGRO":"Gestão do Agronegócio",
"ESPRE_NUT":"Nutrição",
"ESPRE_PED":"Pedagogia",
"EGRAD_PPUB":"Publicidade e Propaganda",
"ESPRE_RAD":"Radiologia",
"EGRAD_SECR":"Secretariado",
"EGRAD_SER":"Serviço Social",
"EGRAD_SISIN":"Sistemas para Internet",
"EGRAD_TEOL":"Teologia"
};

const campo = document.getElementById("busca");
const resultado = document.getElementById("resultado");

campo.addEventListener("input", function(){

    const valor = campo.value.toUpperCase().trim();

    if(cursos.hasOwnProperty(valor)){
        resultado.textContent = cursos[valor];
    } else {
        resultado.textContent = "";
    }

});

</script>

</body>
</html>
